{% if page_obj|length > 0 %}

    <div class="indicator">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; 1</a>
            <a href="?page={{ page_obj.previous_page_number }}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-5 sm:w-8">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg>
            </a>
        {% endif %}
        
        <ul class=" ">

            {% for _ in ''|center:page_obj.paginator.num_pages %}
                <li class="{% if page_obj.number == forloop.counter %}active{% endif %}">
                    <a href="?page={{ forloop.counter }}">{{ forloop.counter }}</a>
                </li>
            {% endfor %}

        </ul>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-5 sm:w-8 rotate-180">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg>
            </a>
            <a href="?page={{ page_obj.paginator.num_pages }}">{{ page_obj.paginator.num_pages }} &raquo;</a>
        {% endif %}
    </div>

{% endif %}
